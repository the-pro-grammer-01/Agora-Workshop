<html>

<head>
    <title>Homework Login Page</title>
    <link rel="stylesheet" href="LoginCSS.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="logo-container">
        <img src="Assets/agoraLogo.png" id="logo" />
    </div>

    <div id="flex-container">
        <div id="middle-panel">
            <div id="left-panel">
                <div id="left-content">
                    <div id="image-container">
                        <img src="Assets/Video_Conf.svg" id="video-img" />
                    </div>
                    <div id="slogan">
                        <span id="slogan-text">Chat with your <strong>closest friends</strong> no matter how far they
                            are
                        </span>
                    </div>
                </div>
            </div>
            <div id="right-panel">
                <div id="right-content">
                    <div id="login-text">
                        <span id="login-msg">Login and enjoy <span id="colored">unlimited</span> video calling</span>
                    </div>
                    <br />
                    <div id="login-info">
                        <input type="text" id="email" placeholder="Email" class="login-forms"/>
                        <br />
                        <br />
                        <input type="password" id="password" placeholder="Password" class="login-forms" />
                        <br />
                        <br />
                        <button id="login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
